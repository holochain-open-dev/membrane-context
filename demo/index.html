<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <membrane-context-provider id="provider"
      ><mock-consumer></mock-consumer>
    </membrane-context-provider>
    <script type="module">
      import { MembraneContextProvider, membraneContext } from '../dist';
      import { LitElement, html } from 'lit-element';

      (async function () {
        const admin = 'adminMock';
        const app = 'appMock';
        const cellId = [[], []];

        customElements.define(
          'membrane-context-provider',
          MembraneContextProvider
        );

        customElements.define(
          'mock-consumer',
          class extends membraneContext(LitElement) {
            render() {
              return html`<span>${this.membraneContext.appWebsocket}</span>`;
            }
          }
        );
        document.getElementById('provider').appWebsocket = app;
      })();
    </script>
  </body>
</html>
