<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <holochain-membrane-context id="provider"
      ><mock-consumer></mock-consumer>
    </holochain-membrane-context>
    <script type="module">
      import { HolochainMembraneContext, withMembraneContext } from '../dist';
      import { LitElement, html } from 'lit-element';

      (async function () {
        const admin = 'adminMock';
        const app = 'appMock';

        const cellId = [[], []];

        customElements.define(
          'holochain-membrane-context',
          HolochainMembraneContext
        );

        customElements.define(
          'mock-consumer',
          class extends withMembraneContext(LitElement) {
            render() {
              return html`<span>${this.context.membrane.appWebsocket}</span>`;
            }
          }
        );

        document.getElementById('provider').appWebsocket = app;
      })();
    </script>
  </body>
</html>
